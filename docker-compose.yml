version: '2'
services:
  solution-selection:
    image: solsel-test
    ports:
      - '4200:8080'
    networks:
      - opentosca
  winery:
    image: winery-test
    ports:
      - '8080:8080'
    environment:
      - WINERY_REPOSITORY_URL=https://github.com/miwurster/solution-selection-repository.git
    networks:
      - opentosca
networks:
  opentosca:
    driver: bridge
